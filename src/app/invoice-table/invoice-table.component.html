<div>
<mat-form-field>
    <mat-label>Filter</mat-label>&nbsp;&nbsp;
    <input id="filterfield" matInput (keyup)="applyFilter($event)" placeholder="Filter By Clients or Days Outstanding">
  </mat-form-field><br>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="invoicenumber"> 
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.invoicenumber}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Customer </th>
      <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
      <ng-container matColumnDef="daysoutstanding">
        <th mat-header-cell *matHeaderCellDef> Days Outstanding </th>
        <td mat-cell *matCellDef="let element"> {{element.daysoutstanding}} </td>
      </ng-container>  <ng-container matColumnDef="thirtydays">
        <th mat-header-cell *matHeaderCellDef> 0-30 Days </th>
        <td mat-cell *matCellDef="let element"> {{element.thirtydays}} </td>
      </ng-container>
      <ng-container matColumnDef="sixtydays">
        <th mat-header-cell *matHeaderCellDef> 30-60 Days </th>
        <td mat-cell *matCellDef="let element"> {{element.sixtydays}} </td>
      </ng-container>
      <ng-container matColumnDef="nintydays">
        <th mat-header-cell *matHeaderCellDef> >90 Days </th>
        <td mat-cell *matCellDef="let element"> {{element.nintydays}} </td>
      </ng-container>
      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
